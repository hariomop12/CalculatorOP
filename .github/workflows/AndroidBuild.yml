name: Build and Release APK

on:
  push:
    branches:
      - master

permissions:
  contents: write
  actions: write

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      # Step 3: Ensure Gradlew is executable
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Step 4: Install Android SDK build tools (including apksigner)
      - name: Install Android SDK Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
          unzip commandlinetools-linux-8512546_latest.zip -d cmdline-tools
          # Delete the existing latest directory if it exists
          rm -rf $ANDROID_HOME/cmdline-tools/latest
          mkdir -p $ANDROID_HOME/cmdline-tools/latest
          mv cmdline-tools/cmdline-tools/* $ANDROID_HOME/cmdline-tools/latest/
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "build-tools;30.0.3"

      # Step 5: Run unit tests
      - name: Run unit test
        run: ./gradlew clean testDebug

      # Step 6: Decrypt the keystore file and save it locally
      - name: Decrypt and Setup Keystore
        run: echo "${{ secrets.KEYSTORE }}" | base64 --decode > release.keystore

      # Step 7: Build the unsigned APK
      - name: Build Unsigned APK
        run: ./gradlew assembleRelease

      # Step 8: Sign the APK with the keystore
      - name: Sign the APK
        run: |
          $ANDROID_HOME/build-tools/30.0.3/apksigner sign \
          --ks release.keystore \
          --ks-key-alias ${{ secrets.KEY_ALIAS }} \
          --ks-pass pass:${{ secrets.KEYSTORE_PASSWORD }} \
          --key-pass pass:${{ secrets.KEY_PASSWORD }} \
          --out app/build/outputs/apk/release/app-release.apk \
          app/build/outputs/apk/release/app-release-unsigned.apk

      # Step 9: Verify APK signature
      - name: Verify APK Signature
        run: |
          $ANDROID_HOME/build-tools/30.0.3/apksigner verify app/build/outputs/apk/release/app-release.apk

      # Step 10: Create a new release on GitHub
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "v${{ github.run_number }}"
          release_name: "Release ${{ github.run_number }}"
          draft: false
          prerelease: false

      # Step 11: Upload the signed APK to the release
      - name: Upload APK to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: app/build/outputs/apk/release/app-release.apk
          asset_name: CalculatorOP-v${{ github.run_number }}.apk
          asset_content_type: application/vnd.android.package-archive
